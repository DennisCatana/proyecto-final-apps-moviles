<app-header title="Login"></app-header>

<ion-content>

    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <!--Para el campo Email-->
            <app-custom-input 
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>

            <!--Para el campo Password-->
            <app-custom-input 
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Contraseña"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
            </div>

            <!--Para cuando olvido la contraseña-->
            <p routerLink="forgot-password" class="ion-text-end">¿Olvidate tu contraseña?</p>

            <!--Para el boton Ingresar-->
            <ion-button color="dark"  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <!--Para el boton Registrarse-->
            <ion-button class="ion-margin-top" color="dark" routerLink="sing-up" routerLinkActive="router-link-active"  expand="block" mode="ios" fill="outline" >
                Registrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

        </form>

    </div>

</ion-content>
