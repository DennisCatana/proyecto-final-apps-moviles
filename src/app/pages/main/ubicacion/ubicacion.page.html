<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>Ubicación</strong>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reloadPage()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" style="height: 50%; width: 100%;"></div>
  <ion-button expand="full" color="medium" (click)="addMarker()">Añadir Marcador</ion-button>
  <ion-button expand="full" color="medium" (click)="centerMapOnCurrentLocation()">Mi Ubicación</ion-button>

  <ion-list>
    <ion-item *ngFor="let marker of markers">
      <ion-label>
        <h2>{{ marker.name }}</h2>
        <p>Lat: {{ marker.lat }}, Lng: {{ marker.lng }}</p>
        <ion-button fill="outline" (click)="centerMapOnMarker(marker)">Centro en Marcador</ion-button>
        <ion-button fill="outline" (click)="deleteMarker(marker.uid)">Eliminar</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
