<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <strong>Usuarios</strong>
            <div style="font-size: 13px;">D A R K</div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="4" *ngFor="let user of users$ | async">
                <ion-card class="tarjetaP">
                    <ion-card-header>
                        <ion-icon class="avatar-icon" name="person-circle-outline" ></ion-icon>
                        <ion-card-title>{{ user.name }}</ion-card-title>
                        <ion-card-subtitle>{{ user.rol }}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ user.email }}</p>
                        <!--<p>{{ user.active ? 'Activo' : 'Inactivo' }}</p>

                        <ion-toggle
                        slot="end"
                        [checked]="user.active"
                        (ionChange)="toggleUserActivation(user.uid, user.active)"
                        ></ion-toggle> -->

                        <ion-icon class="basurero"
                            name="trash"
                            slot="end"
                            color="danger"
                            style="cursor: pointer;"
                            (click)="deleteUser(user.uid)"
                        ></ion-icon>
                   
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="medium" routerLink="sing-up">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
